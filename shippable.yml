env:
  - secure: 
build:
  ci:
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps 
    #- sleep 3m

integrations:    
  notifications:

    - integrationName: email         
      type: email        
      recipients:
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com
        - varsha@shippable.com
      sendConsoleLogs: true
      sendCoverageReports: true
      on_start: always
      on_success: always 
      on_failure: always 
      on_cancel: always
      
    - integrationName: irc
      type: irc
      recipients:
        - "chat.freenode.net#testrc"
        - "chat.freenode.net#rcapp"
      on_start: always
      on_success: always      
      on_failure: always  
      on_cancel: always
      on_pull_request: always  
