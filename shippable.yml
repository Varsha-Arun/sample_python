language: python
  
python: 
 # - 2.7
  - 3.7
 # - pypy
 # - pypy3

build:
  pre_ci:
    - docker build -t=shippabledocker/sample_node_pvt:masterpyt .
    
  ci:
    - docker --version
    - docker info
    - docker ps 
    - echo $RESET_CACHE
    - echo $TEST_CACHE
    - |
      if [ ! -z $RESET_CACHE ]; then
        if [ -f /tmp/cache/cache.sh ]; then
          echo "Cache did not get reset"
          exit 1
        fi
      fi
    - |
      if [ ! -z "$TEST_CACHE" ]; then
        . /tmp/cache/cache.sh
        if [ "$FOO" != "BAR" ]; then
          echo "Cache is not working"
          exit 1
        fi
      fi
    - echo "export FOO=BAR" > cache.sh
    - rm -rf /tmp/cache
    - mkdir -p /tmp/cache
    - cp cache.sh /tmp/cache
  #  - sleep 3m

  post_ci:
    - docker push shippabledocker/sample_node_pvt:masterpyt
    
  cache: true
  cache_dir_list:  
    - $SHIPPABLE_BUILD_DIR/shippable.yml
    
integrations:    
  hub:
      #Docker integration
    - integrationName: docker
      type: dockerRegistryLogin
